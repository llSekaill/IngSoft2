<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Pagina principal</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/css.css" rel="stylesheet" type="text/css"/>
        <link href="../css/scss.css" rel="stylesheet">
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/principal.js"></script>
    </head>
    <body class="container">
        <!--Modal Login ! Hola Mundo-->
        <div class="modal fade" id="ModalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalLoginLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLoginLabel">Login</h5>
                        <button id="butX" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mensAlerta2" class="modal-body">
                        <div>
                            <input id="logusuario" class="form-control" placeholder="Ingrese su usuario">
                        </div>
                        <div>
                            <input id="logpassword" type="password" class="form-control" placeholder="Ingrese su contraseña">                            
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" id="butAcceder"></a>Acceder</a></button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ModalRegistro" data-bs-dismiss="modal" id="butRegistrate">Regístrate!</button>
                        </div>
                        <div id="alerta2"></div>
                    </div>
                </div>   
            </div>
        </div>
        <!--Modal Registrate-->
        <div class="modal fade" id="ModalRegistro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalRegistroLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modalT">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalRegistroLabel">Regístrate!!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="menAlerta1" class="modal-body" >
                        <div>
                            <input id="regusuario" class="form-control" placeholder="Ingrese un usuario">
                        </div>
                        <div>
                            <input id="regcorreo" class="form-control" placeholder="Ingrese su correo">
                        </div>
                        <div>
                            <input id="regpassword" type="password" class="form-control" placeholder="Ingrese una contraseña">
                        </div>
                        <div>
                            <input id="regequipo" class="form-control" placeholder="Ingrese el nombre del equipo">
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" id="butRegistrar"></a>Registrar</a></button>
                            <button type="button" class="btn btn-danger" id="butRegresar" data-bs-toggle="modal" data-bs-target="#ModalLogin" >Regresar</button>
                        </div>
                        <div id="alerta1"></div>
                    </div>   
                </div>
            </div>
        </div>
        <!--Boton desplegable-->
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3" id="login">
                <div id="login1" class="hola2">
                    <a class="link a1" data-bs-toggle="modal" data-bs-target="#ModalLogin">Iniciar Sesión</a>
                </div>
                <div style="visibility:hidden;" id="login2"   class="dropdown hola">
                    <a  class="link a1" id="dropdownMenuButton2" data-bs-toggle="dropdown" ></a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-lg-end" id="ullogin" aria-labelledby="dropdownMenuButton2">
                        <li><a id="butTorneo" class="dropdown-item link">Torneo</a></li>
                        <li><a id="butPerfil" class="dropdown-item link" data-bs-toggle="modal" data-bs-target="#exampleModal" >Mi Perfil</a></li>
                        <li><a id="butEquipo" class="dropdown-item link" data-bs-toggle="modal" data-bs-target="#modalmiEquipo">Mi Equipo</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item link active" id="cerrarSec">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Modal Perfil-->
        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title letrablanca" id="staticBackdropLabel">Mi Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-7">
                                    <div>
                                        <img id="logon" src="../imagenes/perfil.jpg">  
                                    </div>
                                </div >
                                <div class="col-md-5 letrablanca">
                                    <div >
                                        <label>Nombre del usuario:</label><br> 
                                        <label id="perfilUsuario"></label>
                                    </div>
                                    <div >
                                        <label>Correo electronico:</label><br>
                                        <label id="perfilCorreo"></label>
                                    </div>
                                    <div >
                                        <label>Nombre del equipo:</label><br>
                                        <label id="perfilEquipo"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-9"></div>
                                <div class="col-md-3">
                                    <button type="button" id="butEditar" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-dismiss="modal" class="btn btn-primary">Editar Perfil</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Editar Perfil-->
        <div class="modal fade" id="exampleModal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title letrablanca" id="staticBackdropLabel">Editar Perfil</h5>
                        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>
                    <div class="modal-body">
                        <div id="menAlerta11" class="container-fluid">
                            <div class="letrablanca">
                                <input id="newusuario" class="form-control data" placeholder="Nuevo usuario" disabled>
                                <div class=" form-check form-switch align-self-center">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkUsuario" onchange="checkUsuario(this)">
                                    <label class="form-check-label" for="checkUsuario">¿Desea cambiar usuario?</label>
                                </div>
                            </div>
                            <div class="letrablanca">
                                <input id="newcorreo" class="form-control data" placeholder="Nuevo correo" disabled>
                                <div class=" form-check form-switch align-self-center">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkCorreo" onchange="checkCorreo(this)">
                                    <label class="form-check-label" for="checkCorreo">¿Desea cambiar su correo?</label>
                                </div>
                            </div>
                            <div class="letrablanca">
                                <input id="newpassword" type="password" class="form-control data" placeholder="Nueva contraseña" disabled>
                                <div class=" form-check form-switch align-self-center">
                                    <input class="form-check-input" type="checkbox" role="switch" id="checkContraseña" onchange="checkContraseña(this)">
                                    <label class="form-check-label" for="checkContraseña">¿Desea cambiar contraseña?</label>
                                </div>
                            </div>
                            <div>
                                <button type="button" id="butRealizar" class="btn btn-primary">Realizar cambios</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger" id="butRegresar1" data-bs-toggle="modal" data-bs-target="#exampleModal" >Regresar</button>
                            </div>
                            <div id="alerta11"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <img id="logon" src="../imagenes/E-SPORT.png">  
        </div>
        <!--Modal Mi Equipo-->
        <div class="modal fade" id="modalmiEquipo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content modal-lg">
                    <div class="modal-header">
                        <h5 class="modal-title letrablanca" id="staticBackdropLabel">Mi Equipo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-md-8 ">
                                    <div>
                                        <label class="letrablanca">Nombre del equipo:</label><br> 
                                        <label class="letrablanca3">"</label><label id="nomEquipo" class="letrablanca3"></label><label class="letrablanca3">"</label>
                                    </div>
                                </div >
                                <div class="col-md-4">
                                    <div >
                                        <button type="button" id="butAgreEqui" data-bs-toggle="modal" data-bs-target="#modalAgreInt" data-bs-dismiss="modal" class="btn btn-primary">Agregar Integrantes</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <table id="tableC" class="table ">
                                    <thead>
                                        <tr class="letrablanca2">
                                            <th scope="col">#</th>
                                            <th scope="col">NOMBRE</th>
                                            <th scope="col">APELLIDO</th>
                                            <th scope="col">MODIFICAR</th>
                                            <th scope="col">ELIMINAR</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablebody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalAgreInt" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title letrablanca" id="staticBackdropLabel">Agregar Integrante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="menAgre" class="container-fluid">
                            <div class="letrablanca">
                                <input id="idnombre" class="form-control data" placeholder="Ingrese nombre">
                            </div>
                            <div class="letrablanca">
                                <input id="idapellido" class="form-control data" placeholder="Ingrese apellido">
                            </div>
                            <div>
                                <button type="button" id="butAgreEI" class="btn btn-primary">Agregar al Equipo</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-danger" id="butRegresar2" data-bs-toggle="modal" data-bs-target="#modalmiEquipo" >Regresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

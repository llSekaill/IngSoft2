<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
<link rel="stylesheet" href="admin.css">        
<title>Creacion Usuario</title>
        
    </head>
    <body>
        <div class="usuarios" >
            <h1>Usuarios</h1>
            <button  id="btnCrear" type="button" class="btn btn-primary" >Crear Usuario</button>
            <div class="tablita">
            <table id="table_id" class="table mt-2 table-bordered table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="regresar">
                <a href="./InicioAdmin.html">Regresar</a>
            </div>
        </div>
        <div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
        <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
            <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input id="nombre" type="name" class="form-control" autofocus>
          </div>
         <!--<div class="mb-3">
            <label for="contraseña" class="col-form-label">Contraseña</label>
            <input id="contraseña" type="password" class="form-control">
          </div>-->
          <div class="mb-3">
            <label for="correo" class="col-form-label">Correo</label>
            <input id="correo" type="email" class="form-control">
          </div>      
          <div class="mb-3">
            <label for="rol" class="col-form-label">Rol de usuario</label>
            <select class="form-control" name="" id="rol">
        
                <option>Administrador</option>
          
                <option>Organizador</option>
          
              </select>
          </div> 
        </div>
        <div  class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button id="btnGuardar" type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
    </div>
    </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script type="text/javascript" src="./js/appEditar.js"></script>
    </body>
</html>

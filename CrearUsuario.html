<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion Usuario</title>
    
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <form class="form-registro" id="form" action="" method="POST">
        <h4>Crear Usuario</h4>
        <label class="formulario" for="">Nombre:</label>
        <input class="formulario" type="text" name="" id="nombre" placeholder="Ingrese nombre del usuario">
        <label class="formulario" for="">Correo:</label>
        <input class="formulario" type="email" name="" id="correo" placeholder="Ingrese su correo">
        <label class="formulario" for="">Contraseña:</label>
        <input class="formulario" type="password" name="" id="contraseña" placeholder="Ingrese contraseña">
        <p>

            Rol de usuario:
        
            <select class="formulario" name="" id="rol">
        
              <option>Administrador</option>
        
              <option>Organizador</option>
        
            </select>
        </p>

        <p class="warnings" id="warnings"></p>
        <div class="fila">
            <input class="botones" type="reset" value="Limpiar">
            <input class="botones" type="submit" value="Crear Usuario" id="crear" >
        </div>
        <div class="cancelar">
            <a href="./InicioAdmin.html" class="btn btn-default">Cancelar</a>
        </div>
    </form>
    <script src="./js/appEditar.js"></script>
</body>
</html>

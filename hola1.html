<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <!--Modal Login ! Hola Mundo-->
        <div class="modal fade" id="ModalLogin" tabindex="-1" aria-labelledby="ModalLoginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLoginLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mensAlerta" class="modal-body">
                        
                        <div>
                            <input id="locorreo" class="form-control" placeholder="Ingresa tu email">
                        </div>
                        <div>
                            <input id="lopassword" type="password" class="form-control" placeholder="Ingresa tu password">                            
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" id="butGuardar"></a>Acceder</a></button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#ModalRegistro" data-bs-dismiss="modal" id="butRegistrate"><a>Regístrate!</a></button>
                        </div>
                        <div id="alerta"></div>
                        </div>
                        
                    </div>   
                </div>
            </div>
        </div>

        <!--Modal Registrate-->
        <div class="modal fade" id="ModalRegistro" tabindex="-1" aria-labelledby="ModalRegistroLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalRegistroLabel">Regístrate!!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="menAlerta" class="modal-body">
                        <div>
                            <input id="reusuario" class="form-control" placeholder="Ingrese un usuario">
                        </div>
                        <div>
                            <input id="recorreo" class="form-control" placeholder="Ingrese su correo">
                        </div>
                        <div>
                            <input id="repassword" type="password" class="form-control" placeholder="Ingrese una password">
                        </div>
                        <div>
                            <input id="reequipo" class="form-control" placeholder="Ingrese el nombre del equipo">
                        </div>
                        
                        <div>
                            <button data-bs-toggle="modal"  id="butRegistrar">Registrar</button>
                            <button type="button" class="btn btn-dark" id="butRegresar" >Regresar</button>
                            
                        </div>
                                            
                    </div>   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                
            </div>
            <div class="col-1" id="login">
                <a class="link" data-bs-toggle="modal" data-bs-target="#ModalLogin">Login</a>
            </div>
            <div class="col-1">
                <div class="dropdown">
                    <a  class="link" id="dropdownMenuButton2" data-bs-toggle="dropdown" >
                      Name del usuario
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-lg-end" aria-labelledby="dropdownMenuButton2">
                      <li><a class="dropdown-item active" href="#">Torneo</a></li>
                      <li><a class="dropdown-item" href="#">Mi Perfil</a></li>
                      <li><a class="dropdown-item" href="#">Mi Equipo</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div>

        </div>
        
    </body>
</html>
